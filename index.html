<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite topics</title>

    </link>
</head>

<body>

    <div class="container">
        <h1>Dance Search</h1>

        <!-- Rendered Buttons will get Dumped Here  -->

        <form id="dance-form">

        <!-- topics will Get Dumped Here -->
        <div id="dance-view"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </div>
